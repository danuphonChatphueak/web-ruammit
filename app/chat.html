<!DOCTYPE html>
<html>

<head>
    <title>Setting</title>
    <link href="./css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="head">
        <div class="title">
            <h3>
                chat
            </h3>
        </div>

        <div class="card" style="margin-top: 80vh;">

            <div class="message-box" style="height: 70vh; background-color:black">
                <ul class="list-group list-group-flush" id="message-list">
                </ul>
                <div class="info"></div>
            </div>

            <div class="card-footer">
                <div class="input-group">
                    <input type="text" class="form-control" id="message" placeholder="send message">
                    <div class="input-group-append">
                        <button class="btn btn-success" type="button" id="messageBtn">
                            send
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
    <script src="./js/chattest.js"></script>
</body>

</html>
